<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa ƒê·∫πp - Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-family: Arial, sans-serif;
            font-size: 18px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">Ch√∫c M·ª´ng NƒÉm M·ªõi 2026! üéÜ</div>
    <div id="instructions">Click m√†n h√¨nh ƒë·ªÉ b·∫Øn ph√°o hoa & b·∫≠t √¢m thanh!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let particles = [];
        let fireworks = [];

        const launchSoundUrl = 'https://assets.mixkit.co/sfx/preview/mixkit-firework-whistle-launch-1674.mp3';
        const explosionSoundUrl = 'https://assets.mixkit.co/sfx/preview/mixkit-large-firework-explosion-1670.mp3'; // Boom to h∆°n

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
            }

            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += 0.1; // gravity
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                const opacity = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 3) + 50;
                this.vx = (targetX ? (targetX - this.x) / 60 : 0);
                this.vy = -18 - Math.random() * 4;
                this.hue = Math.random() * 360;
                this.trail = [];

                // Play launch sound
                new Audio(launchSoundUrl).play().catch(() => {});
            }

            update() {
                // Trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 25) this.trail.shift();

                // Trail particles
                particles.push(new Particle(this.x + Math.random()*4-2, this.y, Math.random()*2-1, Math.random()*2, `hsl(${this.hue},100%,50%)`, 2, 30));

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // slow rise

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length;
                    ctx.fillStyle = `hsl(${this.hue},100%,60%)`;
                    ctx.fillRect(p.x - 2, p.y - 4, 4, 8);
                });

                // Rocket head
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'white';
                ctx.fillRect(this.x - 2, this.y - 10, 4, 12);
            }

            explode() {
                const particleCount = 200;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 3;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVariation = this.hue + Math.random() * 60 - 30;
                    const color = `hsl(${hueVariation}, 100%, 50%)`;
                    const size = Math.random() * 3 + 1;
                    const life = Math.random() * 60 + 80;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash n·ªï tr·∫Øng
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(this.x, this.y, Math.random()*10-5, Math.random()*10-5, 'white', 6, 40));
                }

                // Play explosion sound
                new Audio(explosionSoundUrl).play().catch(() => {});
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });

            fireworks = fireworks.filter(f => {
                const alive = f.update();
                f.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        animate();

        // T·ª± ƒë·ªông b·∫Øn ph√°o
        setInterval(() => {
            fireworks.push(new Firework());
        }, 800);

        // Click ƒë·ªÉ b·∫Øn + unlock sound
        canvas.addEventListener('click', (e) => {
            document.getElementById('instructions').style.display = 'none';
            fireworks.push(new Firework(e.clientX, e.clientY / 2));
        });
    </script>
</body>
</html>
