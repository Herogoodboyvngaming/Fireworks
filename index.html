<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7);
            animation: glow 2.5s infinite alternate;
        }
        #main-title {
            font-size: 80px;
            margin: 0;
            letter-spacing: 10px;
            line-height: 1.2;
        }
        #subtitle {
            font-size: 40px;
            margin: 20px 0 0;
            letter-spacing: 5px;
            font-style: italic;
        }
        @keyframes glow {
            from { 
                text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7); 
                transform: translate(-50%, -50%) scale(1);
            }
            to { 
                text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 80px rgba(255,150,150,0.9); 
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        @media (max-width: 768px) {
            #main-title { font-size: 52px; letter-spacing: 6px; }
            #subtitle { font-size: 28px; }
        }
        @media (max-width: 480px) {
            #main-title { font-size: 40px; letter-spacing: 4px; }
            #subtitle { font-size: 22px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-overlay">
        <h1 id="main-title">ðŸŽ† HAPPY NEW YEAR ðŸŽ†<br>2026 ðŸ§¨</h1>
        <p id="subtitle">ðŸŽ‰ ChÃºc Má»«ng NÄƒm Má»›i ðŸŽ‰</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // SiÃªu tá»‘i Æ°u chá»‘ng lag trÃªn mobile
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 35 : 80;
        const flashCount = isMobile ? 5 : 15;
        const autoInterval = isMobile ? 2500 : 1200;
        const trailMaxLength = isMobile ? 6 : 12;
        const useShadow = !isMobile;
        const shadowAmount = 8;

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.08;
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                if (useShadow) {
                    ctx.shadowBlur = shadowAmount;
                    ctx.shadowColor = this.color;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                if (useShadow) ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 4) + 80;
                this.vx = targetX ? (targetX - this.x) / 80 : (Math.random() - 0.5) * 1.5;
                this.vy = -12 - Math.random() * 3;
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                if (Math.random() > 0.6) {
                    particles.push(new Particle(this.x, this.y, Math.random()*1-0.5, Math.random()*1, `hsl(${this.hue},100%,60%)`, 0.8, 12));
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length * 0.6;
                    ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
                    ctx.fillRect(p.x - 0.8, p.y - 2, 1.6, 4);
                });

                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                if (useShadow) {
                    ctx.shadowBlur = shadowAmount * 1.2;
                    ctx.shadowColor = 'white';
                }
                ctx.fillRect(this.x - 0.8, this.y - 5, 1.6, 7);
                if (useShadow) ctx.shadowBlur = 0;
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 20 : 40));
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (isMobile ? 6 : 8) + 1.5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = this.hue + Math.random() * 40 - 20;
                    const color = `hsl(${hueVar}, 100%, 50%)`;
                    const size = Math.random() * 1.8 + 0.7;
                    const life = Math.random() * 40 + 50;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                for (let i = 0; i < flashCount; i++) {
                    particles.push(new Particle(this.x, this.y, Math.random()*5-2.5, Math.random()*5-2.5, 'white', 3, 20));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            fireworks = fireworks.filter(f => {
                const alive = f.update();
                f.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        animate();

        // PhÃ¡o tá»± Ä‘á»™ng báº¯n ngay láº­p tá»©c
        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        // Click/tap Ä‘á»ƒ báº¯n thÃªm (tÃ¹y chá»n vui)
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY / 2));
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY / 2));
        });
    </script>
</body>
</html>
