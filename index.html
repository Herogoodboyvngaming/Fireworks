<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7);
            animation: glow 2.5s infinite alternate;
        }
        #main-title {
            font-size: 80px;
            margin: 0;
            letter-spacing: 10px;
            line-height: 1.2;
        }
        #subtitle {
            font-size: 40px;
            margin: 20px 0 0;
            letter-spacing: 5px;
            font-style: italic;
        }
        @keyframes glow {
            from { 
                text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7); 
            }
            to { 
                text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 80px rgba(255,150,150,0.9); 
            }
        }
        @media (max-width: 768px) {
            #main-title { font-size: 52px; letter-spacing: 6px; }
            #subtitle { font-size: 28px; }
        }
        @media (max-width: 480px) {
            #main-title { font-size: 40px; letter-spacing: 4px; }
            #subtitle { font-size: 22px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-overlay">
        <h1 id="main-title">ðŸŽ† HAPPY NEW YEAR ðŸŽ†<br>2026 ðŸ§¨</h1>
        <p id="subtitle">ðŸŽ‰ ChÃºc Má»«ng NÄƒm Má»›i ðŸŽ‰</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tá»‘i Æ°u MAX cho mobile & web yáº¿u (test mÆ°á»£t trÃªn mÃ¡y cÅ© luÃ´n)
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 20 : 50;      // Giáº£m cá»±c máº¡nh particle
        const flashCount = isMobile ? 3 : 10;              // Flash Ã­t hÆ¡n
        const autoInterval = isMobile ? 3500 : 1800;       // Báº¯n cháº­m hÆ¡n háº³n â†’ Ä‘á»¡ náº·ng
        const trailMaxLength = isMobile ? 4 : 8;            // Trail siÃªu ngáº¯n
        const useShadow = false;                           // Táº®T HOÃ€N TOÃ€N shadow má»i thiáº¿t bá»‹ â†’ mÆ°á»£t nháº¥t
        const useTrailParticles = !isMobile;               // Chá»‰ trail particle trÃªn PC

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.07; // Gravity nháº¹
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity > 0.1 ? opacity : 0; // TrÃ¡nh váº½ particle gáº§n táº¯t
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2); // DÃ¹ng rect thay arc â†’ nhanh hÆ¡n
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 4) + 100;
                this.vx = targetX ? (targetX - this.x) / 90 : 0;
                this.vy = -10 - Math.random() * 2;
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                // Trail particle chá»‰ trÃªn PC
                if (useTrailParticles && Math.random() > 0.7) {
                    particles.push(new Particle(this.x, this.y, Math.random()*0.8-0.4, Math.random()*0.8, `hsl(${this.hue},100%,60%)`, 0.6, 10));
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.09;

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail siÃªu Ä‘Æ¡n giáº£n (rect thay vÃ¬ nhiá»u lá»‡nh)
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length * 0.5;
                    ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
                    ctx.fillRect(p.x - 0.6, p.y - 1.5, 1.2, 3);
                });

                // Rocket head nháº¹
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x - 0.6, this.y - 4, 1.2, 5);
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 15 : 30));
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2; // PhÃ¢n bá»‘ Ä‘á»u hÆ¡n â†’ Ä‘áº¹p + nhanh
                    const speed = Math.random() * (isMobile ? 5 : 7) + 1;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = this.hue + Math.random() * 30 - 15;
                    const color = `hsl(${hueVar}, 100%, 50%)`;
                    const size = Math.random() * 1.5 + 0.6;
                    const life = Math.random() * 30 + 40;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash tráº¯ng siÃªu Ã­t
                for (let i = 0; i < flashCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3;
                    particles.push(new Particle(this.x, this.y, Math.cos(angle)*speed, Math.sin(angle)*speed, 'white', 2.5, 15));
                }
            }
        }

        function animate() {
            // Fade siÃªu nháº¹ + chá»‰ má»—i 10 frame clear full Ä‘á»ƒ tiáº¿t kiá»‡m GPU
            ctx.fillStyle = 'rgba(0,0,0,0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Xá»­ lÃ½ particle (filter + update + draw trong 1 vÃ²ng)
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            // Fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                if (!f.update()) {
                    fireworks.splice(i, 1);
                } else {
                    f.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Báº¯n phÃ¡o tá»± Ä‘á»™ng, cháº­m hÆ¡n Ä‘á»ƒ mÆ°á»£t max
        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        // Click/tap báº¯n thÃªm (vui, khÃ´ng áº£nh hÆ°á»Ÿng performance nhiá»u)
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY / 2));
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY / 2));
        });
    </script>
</body>
</html>
