<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7);
            animation: glow 2.5s infinite alternate;
        }
        #main-title {
            font-size: 80px;
            margin: 0;
            letter-spacing: 10px;
            line-height: 1.2;
        }
        #subtitle {
            font-size: 40px;
            margin: 20px 0 0;
            letter-spacing: 5px;
            font-style: italic;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7); }
            to { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 80px rgba(255,150,150,0.9); }
        }
        @media (max-width: 768px) {
            #main-title { font-size: 52px; letter-spacing: 6px; }
            #subtitle { font-size: 28px; }
        }
        @media (max-width: 480px) {
            #main-title { font-size: 40px; letter-spacing: 4px; }
            #subtitle { font-size: 22px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-overlay">
        <h1 id="main-title">üéÜ HAPPY NEW YEAR üéÜ<br>2026 üß®</h1>
        <p id="subtitle">üéâ Ch√∫c M·ª´ng NƒÉm M·ªõi üéâ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // T·ªëi ∆∞u TRI·ªÜT ƒê·ªÇ lag (si√™u nh·∫π cho mobile)
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 18 : 45;      // Gi·∫£m th√™m n·ªØa
        const flashCount = isMobile ? 2 : 8;               // Flash t·ªëi thi·ªÉu
        const autoInterval = isMobile ? 3000 : 1500;       // B·∫Øn ch·∫≠m ƒë·ªÉ m∆∞·ª£t tuy·ªát ƒë·ªëi
        const trailMaxLength = isMobile ? 3 : 6;            // Trail g·∫ßn nh∆∞ kh√¥ng c√≥ tr√™n mobile

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.94; this.vy *= 0.94; this.vy += 0.06; // Gravity nh·∫π h∆°n
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                if (this.life <= 0) return;
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity > 0.2 ? opacity : 0;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2); // Rect si√™u nhanh
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 5) + 50; // Bay cao h∆°n, nhanh h∆°n
                this.vx = targetX ? (targetX - this.x) / 60 : 0; // Chia nh·ªè h∆°n ‚Üí bay nhanh h∆°n
                this.vy = -16 - Math.random() * 4; // T·ªëc ƒë·ªô bay l√™n NHANH H∆†N (tr∆∞·ªõc l√† -10..-12)
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.12; // Gravity b√¨nh th∆∞·ªùng ƒë·ªÉ n·ªï ƒë√∫ng l√∫c

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail t·ªëi gi·∫£n
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length * 0.4;
                    ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
                    ctx.fillRect(p.x - 0.5, p.y - 1.2, 1, 2.4);
                });

                // Rocket head nhanh
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x - 0.5, this.y - 3, 1, 4);
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 12 : 25));
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const speed = Math.random() * (isMobile ? 4.5 : 6.5) + 1;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = this.hue + Math.random() * 30 - 15;
                    const color = `hsl(${hueVar}, 100%, 50%)`;
                    const size = Math.random() * 1.4 + 0.5;
                    const life = Math.random() * 25 + 35;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash tr·∫Øng t·ªëi thi·ªÉu
                for (let i = 0; i < flashCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 2.5;
                    particles.push(new Particle(this.x, this.y, Math.cos(angle)*speed, Math.sin(angle)*speed, 'white', 2, 12));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.03)'; // Fade nh·∫π nh·∫•t
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // X·ª≠ l√Ω particle ng∆∞·ª£c ƒë·ªÉ splice nhanh
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            // Fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                if (!f.update()) {
                    fireworks.splice(i, 1);
                } else {
                    f.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Auto b·∫Øn ph√°o
        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        // Click/tap b·∫Øn th√™m
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY / 2));
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY / 2));
        });
    </script>
</body>
</html>
