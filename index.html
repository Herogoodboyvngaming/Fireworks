<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa ƒê·∫πp - Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: Arial, sans-serif; text-align: center;
            pointer-events: none; z-index: 10;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        #title { font-size: 32px; margin-bottom: 20px; }
        #instructions { font-size: 20px; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 15px; pointer-events: all; cursor: pointer; }
        @media (max-width: 768px) {
            #title { font-size: 26px; }
            #instructions { font-size: 18px; padding: 15px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <div id="title">Ch√∫c M·ª´ng NƒÉm M·ªõi 2026! üéÜ</div>
        <div id="instructions">TAP/CLICK m·∫°nh v√†o ƒë√¢y<br>ƒë·ªÉ b·∫≠t √¢m thanh + ph√°o hoa!</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Detect mobile ƒë·ªÉ gi·ªØ performance m∆∞·ª£t
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 50 : 120;
        const flashCount = isMobile ? 8 : 20;
        const autoInterval = isMobile ? 2000 : 1000;
        const trailMaxLength = isMobile ? 8 : 15;
        const useShadow = !isMobile;
        const shadowAmount = 10;

        let particles = [];
        let fireworks = [];
        let hasInteracted = false;

        // Nhi·ªÅu √¢m thanh kh√°c nhau ƒë·ªÉ ƒëa d·∫°ng, gi·ªëng ph√°o hoa th·∫≠t h∆°n (t·ª´ Mixkit - royalty free)
        const launchUrls = [
            'https://assets.mixkit.co/sfx/preview/mixkit-bottle-rocket-whistle-1672.mp3',      // Ti·∫øng hu√Ωt chai
            'https://assets.mixkit.co/sfx/preview/mixkit-rocket-whistle-launch-1673.mp3',       // Ti·∫øng rocket m·∫°nh
            'https://assets.mixkit.co/sfx/preview/mixkit-firework-whistle-launch-1674.mp3'      // Ti·∫øng hu√Ωt c·ªï ƒëi·ªÉn
            // Th√™m n·∫øu mu·ªën: 'https://assets.mixkit.co/sfx/preview/mixkit-firework-launch-1671.mp3'
        ];

        const explosionUrls = [
            'https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1669.mp3',          // N·ªï b√¨nh th∆∞·ªùng
            'https://assets.mixkit.co/sfx/preview/mixkit-large-firework-explosion-1670.mp3',   // N·ªï TO nh·∫•t
            'https://assets.mixkit.co/sfx/preview/mixkit-single-firework-explosion-1675.mp3'    // N·ªï ƒë∆°n l·∫ª
        ];

        // Preload t·∫•t c·∫£ ƒë·ªÉ m∆∞·ª£t
        const launchAudios = launchUrls.map(url => new Audio(url));
        const explosionAudios = explosionUrls.map(url => new Audio(url));

        function playLaunch() {
            if (hasInteracted) {
                const a = launchAudios[Math.floor(Math.random() * launchAudios.length)].cloneNode();
                a.volume = 0.7;
                a.play().catch(() => {});
            }
        }

        function playExplosion() {
            if (hasInteracted) {
                const a = explosionAudios[Math.floor(Math.random() * explosionAudios.length)].cloneNode();
                a.volume = 0.9;  // To h∆°n x√≠u cho ƒë√£
                a.play().catch(() => {});
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.97; this.vy *= 0.97; this.vy += 0.1;
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                if (useShadow) {
                    ctx.shadowBlur = shadowAmount;
                    ctx.shadowColor = this.color;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                if (useShadow) ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 3) + 100;
                this.vx = targetX ? (targetX - this.x) / 70 : (Math.random() - 0.5) * 2;
                this.vy = -14 - Math.random() * 3;
                this.hue = Math.random() * 360;
                this.trail = [];

                playLaunch();
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                if (!isMobile || Math.random() > 0.5) {
                    particles.push(new Particle(this.x, this.y, Math.random()*1.5-0.75, Math.random()*1.5, `hsl(${this.hue},100%,60%)`, 1, 15));
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.12;

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length * 0.7;
                    ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
                    ctx.fillRect(p.x - 1, p.y - 2, 2, 5);
                });

                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                if (useShadow) {
                    ctx.shadowBlur = shadowAmount * 1.2;
                    ctx.shadowColor = 'white';
                }
                ctx.fillRect(this.x - 1, this.y - 6, 2, 8);
                if (useShadow) ctx.shadowBlur = 0;
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 30 : 50));
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (isMobile ? 7 : 9) + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = this.hue + Math.random() * 50 - 25;
                    const color = `hsl(${hueVar}, 100%, 50%)`;
                    const size = Math.random() * 2 + 0.8;
                    const life = Math.random() * 40 + 60;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                for (let i = 0; i < flashCount; i++) {
                    particles.push(new Particle(this.x, this.y, Math.random()*6-3, Math.random()*6-3, 'white', 4, 25));
                }

                playExplosion();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            fireworks = fireworks.filter(f => {
                const alive = f.update();
                f.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        animate();

        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        function handleInteraction(e) {
            e.preventDefault();
            if (!hasInteracted) {
                hasInteracted = true;
                overlay.style.display = 'none';

                // Force play v√†i sound ƒë·ªÉ unlock ch·∫Øc ch·∫Øn
                playLaunch();
                playExplosion();
            }
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (x && y) {
                fireworks.push(new Firework(x, y / 2));
            }
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction, { passive: false });
        overlay.addEventListener('click', handleInteraction);
        overlay.addEventListener('touchstart', handleInteraction, { passive: false });
    </script>
</body>
</html>
