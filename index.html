<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700; /* Vàng ánh kim như trong ảnh */
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ffd700,
                0 0 40px #ffd700,
                0 0 50px #ffd700,
                0 0 70px #ffd700,
                0 0 90px #ffd700;
            animation: neonGlow 2s infinite alternate;
        }
        #year {
            font-size: 120px;
            margin: 0;
            letter-spacing: 15px;
            font-weight: bold;
        }
        #happy-new-year {
            font-size: 60px;
            margin: 20px 0 0;
            font-style: italic;
            letter-spacing: 8px;
        }
        @keyframes neonGlow {
            from { 
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ffd700,
                    0 0 40px #ffd700,
                    0 0 50px #ffd700,
                    0 0 60px #ffd700,
                    0 0 80px #ffd700;
            }
            to { 
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #ffd700,
                    0 0 50px #ffd700,
                    0 0 70px #ffd700,
                    0 0 90px #ffd700,
                    0 0 110px #ffd700;
            }
        }
        @media (max-width: 768px) {
            #year { font-size: 80px; letter-spacing: 10px; }
            #happy-new-year { font-size: 40px; }
        }
        @media (max-width: 480px) {
            #year { font-size: 60px; letter-spacing: 6px; }
            #happy-new-year { font-size: 30px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-overlay">
        <div id="year">2026</div>
        <div id="happy-new-year">Happy New Year</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tối ưu cao cho mobile, vẫn đẹp như ảnh
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 30 : 70;      // Đủ để nổ to đẹp như ảnh
        const flashCount = isMobile ? 6 : 15;
        const autoInterval = isMobile ? 2000 : 1000;       // Nhiều pháo liên tục
        const trailMaxLength = isMobile ? 8 : 15;

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.96; this.vy *= 0.96; this.vy += 0.09;
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                if (this.life <= 0) return;
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height * 0.25) + 50; // Nổ ở trên cao như ảnh
                this.vx = targetX ? (targetX - this.x) / 60 : (Math.random() - 0.5) * 2;
                this.vy = -17 - Math.random() * 5; // Bay nhanh
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.14;

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail sáng dần
                for (let i = 0; i < this.trail.length; i++) {
                    const p = this.trail[i];
                    ctx.globalAlpha = i / this.trail.length * 0.9;
                    ctx.fillStyle = `hsl(\( {this.hue},100%, \){60 + i*3}%)`;
                    ctx.fillRect(p.x - 1, p.y - 3, 2, 6);
                }

                ctx.globalAlpha = 1;
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x - 1, this.y - 6, 2, 10);
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * 40);
                // Nổ TO, TRÒN, ĐẸP như trong ảnh
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const speed = 3 + Math.random() * 6;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    // Màu sắc rực rỡ như ảnh: đỏ, xanh, vàng, tím, trắng
                    const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8800'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = 1.2 + Math.random() * 1.8;
                    const life = 50 + Math.random() * 40;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash trắng mạnh để tạo hiệu ứng nổ chói
                for (let i = 0; i < flashCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5;
                    particles.push(new Particle(this.x, this.y, Math.cos(angle)*speed, Math.sin(angle)*speed, '#ffffff', 4, 25));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) particles.splice(i, 1);
                else p.draw();
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                if (!f.update()) fireworks.splice(i, 1);
                else f.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Bắn pháo liên tục, nhiều tầng như ảnh
        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        // Bắn thêm khi click/tap
        canvas.addEventListener('click', (e) => fireworks.push(new Firework(e.clientX, e.clientY / 2)));
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const t = e.touches[0];
            fireworks.push(new Firework(t.clientX, t.clientY / 2));
        });
    </script>
</body>
</html>
