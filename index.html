<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7);
            animation: glow 2s infinite alternate;
        }
        #main-title {
            font-size: 80px;
            margin: 0;
            letter-spacing: 10px;
            line-height: 1.2;
        }
        #subtitle {
            font-size: 40px;
            margin: 20px 0 0;
            letter-spacing: 5px;
            font-style: italic;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 50px rgba(255,200,100,0.7); }
            to { text-shadow: 0 0 40px rgba(255,255,255,1), 0 0 90px rgba(255,150,150,1); }
        }
        @media (max-width: 768px) {
            #main-title { font-size: 52px; letter-spacing: 6px; }
            #subtitle { font-size: 28px; }
        }
        @media (max-width: 480px) {
            #main-title { font-size: 40px; letter-spacing: 4px; }
            #subtitle { font-size: 22px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text-overlay">
        <h1 id="main-title">üéÜ HAPPY NEW YEAR üéÜ<br>2026 üß®</h1>
        <p id="subtitle">üéâ Ch√∫c M·ª´ng NƒÉm M·ªõi üéâ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // T·ªëi ∆∞u MAX tuy·ªát ƒë·ªëi - si√™u nh·∫π cho m·ªçi ƒëi·ªán tho·∫°i
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|Tablet/.test(navigator.userAgent) || window.innerWidth <= 768;
        const particleCountBase = isMobile ? 20 : 50;      // V·∫´n ƒë·∫πp nh∆∞ng nh·∫π
        const flashCount = isMobile ? 4 : 12;              // Flash v·ª´a ƒë·ªß lung linh
        const autoInterval = isMobile ? 2200 : 1200;       // Nhi·ªÅu ph√°o h∆°n nh∆∞ng v·∫´n m∆∞·ª£t
        const trailMaxLength = isMobile ? 5 : 10;           // Trail ng·∫Øn v·ª´a ƒë·ªß ƒë·∫πp

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.08;
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                if (this.life <= 0) return;
                const opacity = this.life / this.maxLife;
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                ctx.globalAlpha = 1;
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 4) + 60;
                this.vx = targetX ? (targetX - this.x) / 50 : (Math.random() - 0.5) * 1; // Bay nhanh h∆°n
                this.vy = -18 - Math.random() * 6; // Bay L√äN SI√äU NHANH (v√∫t v√∫t)
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // Gravity m·∫°nh h∆°n t√≠ ‚Üí n·ªï nhanh h∆°n

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail ƒë·∫πp h∆°n t√≠
                for (let i = 0; i < this.trail.length; i++) {
                    const p = this.trail[i];
                    ctx.globalAlpha = i / this.trail.length * 0.8;
                    ctx.fillStyle = `hsl(\( {this.hue},100%, \){70 + i*2}%)`; // S√°ng d·∫ßn
                    ctx.fillRect(p.x - 0.8, p.y - 2, 1.6, 4);
                }

                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x - 0.8, this.y - 5, 1.6, 8); // ƒê·∫ßu ph√°o s√°ng h∆°n
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 20 : 40));
                // N·ªï NHANH + ƒê·∫∏P h∆°n: particle bay m·∫°nh, s√°ng, ƒëa d·∫°ng m√†u
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2 + Math.random() * 0.2; // H∆°i random cho t·ª± nhi√™n
                    const speed = 3 + Math.random() * (isMobile ? 5 : 7);
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = (this.hue + Math.random() * 80 - 40 + 360) % 360; // M√†u phong ph√∫ h∆°n
                    const color = `hsl(${hueVar}, 100%, 55%)`;
                    const size = 1 + Math.random() * 1.5;
                    const life = 40 + Math.random() * 30;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash tr·∫Øng m·∫°nh h∆°n cho "boom" ƒë√£ h∆°n
                for (let i = 0; i < flashCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    particles.push(new Particle(this.x, this.y, Math.cos(angle)*speed, Math.sin(angle)*speed, 'white', 3, 20));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)'; // Fade nh·∫π v·ª´a ƒë·ªß ƒë·∫πp
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                if (!f.update()) {
                    fireworks.splice(i, 1);
                } else {
                    f.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY / 2));
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY / 2));
        });
    </script>
</body>
</html>
