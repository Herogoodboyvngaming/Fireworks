<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }

        /* Top controls */
        #top-controls {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 30px;
            color: white;
            font-size: 32px;
        }
        .top-btn {
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }
        .top-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .muted, .paused { opacity: 0.4; }

        /* Settings Panel gi·ªØ nguy√™n */
        #settings-panel { /* ... gi·ªØ nguy√™n nh∆∞ code tr∆∞·ªõc ... */ }

        /* Finale Mode Flash Effect - M·ªöI TH√äM */
        #finale-flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
            transition: opacity 0.1s ease-out;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="top-controls">
        <div id="play-btn" class="top-btn">‚ñ∂Ô∏è</div>
        <div id="sound-btn" class="top-btn">üîä</div>
        <div id="settings-btn" class="top-btn">‚öôÔ∏è</div>
    </div>

    <!-- Flash effect cho Finale Mode -->
    <div id="finale-flash"></div>

    <!-- Settings Panel gi·ªØ nguy√™n -->

    <script>
        // ... (gi·ªØ nguy√™n ph·∫ßn khai b√°o bi·∫øn, preload sound, class Particle, class Firework nh∆∞ code tr∆∞·ªõc) ...

        let finaleMode = false;
        let finaleIntensity = 0; // ƒê·ªÉ tƒÉng d·∫ßn khi Finale Mode b·∫≠t

        // M·ªöI TH√äM: Flash effect
        const finaleFlash = document.getElementById('finale-flash');

        function triggerFlash() {
            finaleFlash.style.opacity = '0.6';
            setTimeout(() => {
                finaleFlash.style.opacity = '0';
            }, 100);
        }

        class Firework {
            // ... gi·ªØ nguy√™n constructor, update, draw ...

            explode() {
                // TƒÉng s·ªë particle khi Finale Mode
                const count = finaleMode 
                    ? particleCountBase + Math.floor(Math.random() * 100 + 100) 
                    : particleCountBase + Math.floor(Math.random() * 60);

                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = finaleMode ? (4 + Math.random() * 10) : (2 + Math.random() * 8);
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hue = Math.random() * 360;
                    const color = `hsl(${hue}, 100%, ${finaleMode ? 70 : 60}%)`; // S√°ng h∆°n khi finale
                    const size = finaleMode ? (2 + Math.random() * 3) : (1.5 + Math.random() * 2);
                    const life = 60 + Math.random() * 60;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life, true));
                }

                // Flash m·∫°nh khi Finale Mode
                if (finaleMode) triggerFlash();

                playExplosion();
            }
        }

        function animate() {
            if (!isPlaying) {
                requestAnimationFrame(animate);
                return;
            }

            // Finale intensity: tƒÉng d·∫ßn s·ªë ph√°o khi b·∫≠t Finale Mode
            if (finaleMode) {
                finaleIntensity++;
                if (finaleIntensity % 10 === 0) { // B·∫Øn th√™m ph√°o d·ªìn d·∫≠p
                    fireworks.push(new Firework());
                    if (Math.random() > 0.7) fireworks.push(new Firework());
                }
            }

            ctx.fillStyle = finaleMode ? 'rgba(10,0,20,0.15)' : 'rgba(0,0,0,0.1)'; // Background t√≠m nh·∫π khi finale
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ... (gi·ªØ nguy√™n ph·∫ßn update v√† draw particles + fireworks) ...

            requestAnimationFrame(animate);
        }

        // ... (gi·ªØ nguy√™n animate(), autoFireInterval, unlockSound, event listeners) ...

        // Finale Mode toggle - M·ªöI C·∫¨P NH·∫¨T
        document.getElementById('finale-mode').addEventListener('change', (e) => {
            finaleMode = e.target.checked;
            if (finaleMode) {
                // D·ªìn d·∫≠p ph√°o khi b·∫≠t finale
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => fireworks.push(new Firework()), i * 200);
                }
            }
        });

        // ... (gi·ªØ nguy√™n c√°c settings kh√°c) ...
    </script>
</body>
</html>
