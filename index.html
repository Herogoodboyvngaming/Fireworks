<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa ƒê·∫πp - Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: Arial, sans-serif; text-align: center;
            pointer-events: none; z-index: 10;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        #title { font-size: 32px; margin-bottom: 20px; }
        #instructions { font-size: 20px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; pointer-events: all; }
        @media (max-width: 768px) {
            #title { font-size: 24px; }
            #instructions { font-size: 18px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <div id="title">Ch√∫c M·ª´ng NƒÉm M·ªõi 2026! üéÜ</div>
        <div id="instructions">Tap/Click m√†n h√¨nh ƒë·ªÉ b·∫Øn ph√°o<br>v√† b·∫≠t √¢m thanh!</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const instructions = document.getElementById('instructions');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Detect mobile ƒë·ªÉ t·ªëi ∆∞u performance
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent) || window.innerWidth < 768;
        const particleCountBase = isMobile ? 80 : 150;  // √çt particle h∆°n tr√™n mobile
        const autoInterval = isMobile ? 1200 : 800;    // B·∫Øn ch·∫≠m h∆°n tr√™n mobile
        const trailMaxLength = isMobile ? 12 : 20;
        const shadowBlurAmount = isMobile ? 8 : 12;

        let particles = [];
        let fireworks = [];
        let hasInteracted = false;  // Flag unlock √¢m thanh

        const launchSoundUrl = 'https://assets.mixkit.co/sfx/preview/mixkit-firework-whistle-launch-1674.mp3';
        const explosionSoundUrl = 'https://assets.mixkit.co/sfx/preview/mixkit-large-firework-explosion-1670.mp3';

        function playSound(url) {
            if (hasInteracted) {
                new Audio(url).play().catch(() => {});
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x; this.y = y; this.vx = vx; this.vy = vy;
                this.color = color; this.size = size; this.life = life; this.maxLife = life;
            }
            update() {
                this.vx *= 0.98; this.vy *= 0.98; this.vy += 0.12;
                this.x += this.vx; this.y += this.vy; this.life--;
            }
            draw() {
                const opacity = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = shadowBlurAmount;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(targetX = null, targetY = null) {
                this.x = targetX || Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = targetY || Math.random() * (canvas.height / 3) + 50;
                this.vx = targetX ? (targetX - this.x) / 60 : (Math.random() - 0.5) * 4;
                this.vy = -16 - Math.random() * 4;
                this.hue = Math.random() * 360;
                this.trail = [];

                playSound(launchSoundUrl);  // Ch·ªâ ph√°t n·∫øu ƒë√£ interact
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > trailMaxLength) this.trail.shift();

                // Trail particle nh·ªè
                if (Math.random() > 0.3) {
                    particles.push(new Particle(this.x, this.y, Math.random()*2-1, Math.random()*2, `hsl(${this.hue},100%,60%)`, 1.5, 20));
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15;

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail
                this.trail.forEach((p, i) => {
                    ctx.globalAlpha = i / this.trail.length * 0.8;
                    ctx.fillStyle = `hsl(${this.hue},100%,70%)`;
                    ctx.fillRect(p.x - 1.5, p.y - 3, 3, 6);
                });

                // Rocket head
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.shadowBlur = shadowBlurAmount * 1.5;
                ctx.shadowColor = 'white';
                ctx.fillRect(this.x - 1.5, this.y - 8, 3, 10);
            }

            explode() {
                const count = particleCountBase + Math.floor(Math.random() * (isMobile ? 40 : 70));
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (isMobile ? 8 : 10) + 2;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const hueVar = this.hue + Math.random() * 60 - 30;
                    const color = `hsl(${hueVar}, 100%, 50%)`;
                    const size = Math.random() * 2.5 + 1;
                    const life = Math.random() * 50 + 70;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life));
                }

                // Flash tr·∫Øng
                for (let i = 0; i < (isMobile ? 15 : 25); i++) {
                    particles.push(new Particle(this.x, this.y, Math.random()*8-4, Math.random()*8-4, 'white', 5, 30));
                }

                playSound(explosionSoundUrl);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            fireworks = fireworks.filter(f => {
                const alive = f.update();
                f.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Auto b·∫Øn ph√°o (visual lu√¥n c√≥, √¢m thanh ch·ªâ sau interact)
        setInterval(() => {
            fireworks.push(new Firework());
        }, autoInterval);

        // Click/Touch ƒë·ªÉ unlock + b·∫Øn th·ªß c√¥ng
        function handleInteraction(e) {
            if (!hasInteracted) {
                hasInteracted = true;
                overlay.style.display = 'none';  // ·∫®n h·∫øt overlay
            }
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            fireworks.push(new Firework(x, y / 2));
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);
    </script>
</body>
</html>
